<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => document.getElementById('menu').innerHTML = data);
  </script>
  <nav id="menu" class="navbar navbar-expand-lg bg-body-tertiary fixed-top"></nav>

  <div class="container mt-5 pt-4">
    <h1 class="text-center mb-4">Perfil do Cliente</h1>
    <table class="table table-dark table-bordered w-75 mx-auto">
      <tr><th>Nome</th><td id="nome"></td></tr>
      <tr><th>Email</th><td id="email"></td></tr>
      <tr><th>Telefone</th><td id="telefone"></td></tr>
      <tr><th>Cidade</th><td id="cidade"></td></tr>
    </table>
  </div>

  <script>
    const cliente = JSON.parse(localStorage.getItem("clienteLogado"));
    if (cliente) {
      document.getElementById("nome").textContent = cliente.nome;
      document.getElementById("email").textContent = cliente.email;
      document.getElementById("telefone").textContent = cliente.telefone;
      document.getElementById("cidade").textContent = cliente.cidade;
    } else {
      alert("Nenhum cliente logado!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
