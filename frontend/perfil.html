<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pescarias - Minha Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu').innerHTML = data;
        initMenuAuth();
      });

    function initMenuAuth() {
      const authArea = document.getElementById('auth-area');
      if (!authArea) return;
      authArea.innerHTML = '';
      const token = localStorage.getItem('token');
      if (token) {
        authArea.insertAdjacentHTML('beforeend', `
          <li class="nav-item">
            <a class="nav-link active" href="perfil.html">Minha Conta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-link">Sair</a>
          </li>
        `);
        document.getElementById('logout-link')?.addEventListener('click', (e) => { e.preventDefault(); logout(); });
      } else {
        authArea.insertAdjacentHTML('beforeend', `
          <li class="nav-item">
            <a class="nav-link" href="login.html">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Registrar</a>
          </li>
        `);
      }
    }

    function logout() {
      localStorage.removeItem('token');
      location.href = 'home.html';
    }
  </script>

  <nav id="menu" class="navbar navbar-expand-lg bg-body-tertiary fixed-top"></nav>

  <main class="container" style="padding-top:80px; max-width:720px;">
    <h2>Minha Conta</h2>
    <div id="account-info" class="mt-3">
      <div class="alert alert-info">Carregando informações da conta...</div>
    </div>

    <div class="mt-4">
      <button id="logout-btn" class="btn btn-danger">Sair / Remover token</button>
      <a class="btn btn-secondary ms-2" href="home.html">Voltar ao site</a>
    </div>
  </main>

  <script>
    (function() {
      const container = document.getElementById('account-info');
      const logoutBtn = document.getElementById('logout-btn');

      function renderNoAuth() {
        container.innerHTML = `
          <div class="alert alert-warning">Você não está logado. <a href="login.html">Entrar</a></div>
        `;
        logoutBtn.disabled = true;
      }

      function renderFromToken(token) {
        // If token looks like JWT (contains two dots), decode payload
        try {
          if (token.split('.').length === 3) {
            const payload = JSON.parse(atob(token.split('.')[1].replaceAll('-', '+').replaceAll('_', '/')));
            const email = payload.sub || payload.email || payload.subject || 'desconhecido';
            const userId = payload.userId || payload.id || 'desconhecido';
            container.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Dados do Usuário</h5>
                  <p><strong>ID:</strong> ${escapeHtml(String(userId))}</p>
                  <p><strong>E-mail:</strong> ${escapeHtml(email)}</p>
                  <p><strong>Token (base64 payload):</strong></p>
                  <pre style="max-height:200px; overflow:auto;">${escapeHtml(JSON.stringify(payload, null, 2))}</pre>
                </div>
              </div>
            `;
            logoutBtn.disabled = false;
            return;
          }

          // fallback: non-JWT token (old test token)
          let decoded = atob(token);
          const parts = decoded.split(':');
          const email = parts[0] || 'desconhecido';
          const when = parts[2] ? new Date(Number(parts[2])) : null;
          const whenStr = when ? when.toLocaleString() : 'desconhecido';
          container.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Dados do Usuário</h5>
                <p><strong>E-mail:</strong> ${escapeHtml(email)}</p>
                <p><strong>Logado em:</strong> ${escapeHtml(whenStr)}</p>
                <p><strong>Token (parcial):</strong> ${escapeHtml(token.substring(0, 16))}... (escondido)</p>
              </div>
            </div>
          `;
          logoutBtn.disabled = false;
        } catch (e) {
          container.innerHTML = `<div class="alert alert-danger">Erro ao decodificar token.</div>`;
        }
      }

      function escapeHtml(str) {
        return String(str).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
      }

      const token = localStorage.getItem('token');
      if (!token) {
        renderNoAuth();
      } else {
        renderFromToken(token);
      }

      logoutBtn.addEventListener('click', function() {
        localStorage.removeItem('token');
        location.href = 'home.html';
      });
    })();
  </script>
</body>

</html>
