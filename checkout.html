<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu').innerHTML = data);
    </script>
    <nav id="menu" class="navbar navbar-expand-lg bg-body-tertiary fixed-top"></nav>
    <main>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="row">
                    <div class="col">
                        <label for="nomeComp">Nome completo</label>
                        <input type="text" class="form-control" id="nomeComp" name="nomeComp">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="123.345.567-89">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="telefone">Telefone </label>
                        <input type="tel" id="telefone" class="form-control" name="telefone"
                            placeholder="(11)91234-4567">
                    </div>
                </div>
            </fieldset>
            <fieldset class="separation">
                <legend>Entrega</legend>
                <div class="row">
                    <div class="col">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" class="form-control" name="cep" placeholder="12345-567">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro">
                    </div>
                    <div class="col">
                        <label for="numero">Número</label>
                        <input type="number" class="form-control" id="numero" name="numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="complemento" spellcheck="true">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento"
                            placeholder="Ex: apartamento, casa">
                    </div>
                    <div class="col">
                        <label for="bairro" spellcheck="true">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="estado">Estado</label>
                        <input list="estados" class="form-control" id="estado" name="estado" />
                        <datalist id="estados">
                            <option value="AC"></option>
                            <option value="AL"></option>
                            <option value="AP"></option>
                            <option value="AM"></option>
                            <option value="BA"></option>
                            <option value="CE"></option>
                            <option value="ES"></option>
                            <option value="GO"></option>
                            <option value="MA"></option>
                            <option value="MT"></option>
                            <option value="MS"></option>
                            <option value="MG"></option>
                            <option value="PA"></option>
                            <option value="PB"></option>
                            <option value="PR"></option>
                            <option value="PE"></option>
                            <option value="PI"></option>
                            <option value="RJ"></option>
                            <option value="RN"></option>
                            <option value="RS"></option>
                            <option value="RO"></option>
                            <option value="RR"></option>
                            <option value="SC"></option>
                            <option value="SP"></option>
                            <option value="SE"></option>
                            <option value="TO"></option>
                        </datalist>
                    </div>
                    <div class="col">
                        <label for="cidade"> Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                </div>
            </fieldset>
            <fieldset class="separation">
                <legend>Pagamento</legend>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="pix" name="pagamento" value="pix">
                            <label class="form-check-label" for="pix">Pix</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="cartao" name="pagamento" value="cartao">
                            <label class="form-check-label" for="cartao">Cartão de crédito</label>
                        </div>
                    </div>
                </div>
                <input type="submit" id="submit-button" class="btn btn-primary"></button>
            </fieldset>
        </form>
    </main>
</body>

</html>
